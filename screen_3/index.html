<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Stories_3</title>
	</head>
	<body>
		<section class="upload__wrapper__askR">
			<main class="upload__main__askR">
				<div class="upload_top__askR">
					<button class="upload__back__askR">
						<svg
							width="21"
							height="8"
							viewBox="0 0 21 8"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M0.146446 3.64644C-0.0488148 3.84171 -0.0488148 4.15829 0.146446 4.35355L3.32843 7.53553C3.52369 7.73079 3.84027 7.73079 4.03553 7.53553C4.2308 7.34027 4.2308 7.02369 4.03553 6.82843L1.20711 4L4.03553 1.17157C4.2308 0.976309 4.2308 0.659727 4.03553 0.464465C3.84027 0.269202 3.52369 0.269202 3.32843 0.464465L0.146446 3.64644ZM20.5 3.5L0.5 3.5L0.5 4.5L20.5 4.5L20.5 3.5Z"
								fill="#FFFFFF"
							/>
						</svg>
						<p class="back__text__askR">НАЗАД</p>
					</button>
				</div>
				<h1 class="upload__title__askR">Само-Оживайка</h1>
				<h2 class="upload__title__askR">Шаг 1: Загрузите фото</h2>
				<p class="upload__instruction__askR">
					Полная инструкция:
					<span class="upload__instruction_link__askR">смотреть</span>
				</p>
				<div class="upload__photos__askR">
					<div class="upload__photo_text__askR">
						<h3 class="upload__photo_title__askR">Название</h3>
						<input
							placeholder="фото123"
							type="text"
							class="upload__user_title__askR"
						/>
					</div>
					<div class="upload__photo_input__askR">
						<h3 class="upload__photo_title__askR">Фото</h3>
						<label for="photo_input" class="upload__input__askR">
							<input id="photo_input" type="file" />
							<p class="photo_input-text__askR">Загрузите фото</p>
							<svg
								class="input_svg__askR"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M17 9L12 4M12 4L7 9M12 4V17M6 20H18"
									stroke="#B3B3B3"
									stroke-width="1.5"
									stroke-linecap="round"
									stroke-linejoin="round"
								/>
							</svg>
							<svg
								class="after__upload__askR"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M9.4999 13.2999L5.38324 9.49993M9.4999 13.2999L13.2999 9.49993M9.4999 13.2999V1.2666M17.0999 8.8666V17.0999H1.8999V8.8666"
									stroke="#262626"
									stroke-width="1.2"
								/>
							</svg>
						</label>
					</div>
				</div>
			</main>

			<div class="upload__qr__askR">
				<div class="upload__qr_wrapper__askR">
					<h3 class="upload_qr__title__askR">Количество QR-кодов</h3>
					<div class="upload_qr__input__askR">
						<input
							class="upload__inp__askR"
							type="number"
							value="0"
							placeholder="0"
						/>
						<div class="arrows__askR">
							<svg
								class="arrows__up__askR"
								width="7"
								height="6"
								viewBox="0 0 7 6"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path d="M3.5 0L6.53109 5.25H0.468911L3.5 0Z" fill="#D9D9D9" />
							</svg>
							<svg
								class="arrows__down__askR"
								width="7"
								height="6"
								viewBox="0 0 7 6"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M3.5 6L0.468912 0.749999L6.53109 0.75L3.5 6Z"
									fill="#D9D9D9"
								/>
							</svg>
						</div>
					</div>
					<button class="upload__qr__create__askR">Создать</button>
				</div>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
